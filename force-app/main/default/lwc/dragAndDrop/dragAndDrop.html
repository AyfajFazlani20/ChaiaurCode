<!-- employeeDragAndDrop.html -->
<template>
    <div class="container">
        <div class="department-container">
            <h2>Current Department</h2>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Name">Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Position">Position</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Salary">Salary</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={employees} for:item="employee">
                        <tr key={employee.id} 
                            class="slds-hint-parent draggable" 
                            draggable="true" 
                            data-id={employee.id}
                            ondragstart={handleDragStart}>
                            <td data-label="Name">
                                <div class="slds-truncate" title={employee.name}>{employee.name}</div>
                            </td>
                            <td data-label="Position">
                                <div class="slds-truncate" title={employee.position}>{employee.position}</div>
                            </td>
                            <td data-label="Salary">
                                <div class="slds-truncate" title={employee.salary}>${employee.salary}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        
        <div class="department-container droppable" 
             ondrop={handleDrop} 
             ondragover={allowDrop}>
            <h2>New Department</h2>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Name">Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Position">Position</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Salary">Salary</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={transferredEmployees} for:item="employee">
                        <tr key={employee.id} class="slds-hint-parent">
                            <td data-label="Name">
                                <div class="slds-truncate" title={employee.name}>{employee.name}</div>
                            </td>
                            <td data-label="Position">
                                <div class="slds-truncate" title={employee.position}>{employee.position}</div>
                            </td>
                            <td data-label="Salary">
                                <div class="slds-truncate" title={employee.salary}>${employee.salary}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div if:false={transferredEmployees.length} class="empty-state">
                Drop employees here to transfer
            </div>
        </div>
    </div>
</template>
