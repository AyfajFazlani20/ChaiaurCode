<template>
    <lightning-card title="Monthly Logs">
        <div class="slds-m-around_medium">
            <lightning-input type="month" label="Select Month" value={selectedMonth} onchange={handleMonthChange}></lightning-input>
        </div>
        <template if:true={userLogs.length}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th scope="col">
                            <div class="slds-truncate" title="User Name">User Name</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Total Minutes">Total Minutes</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Status">Status</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={userLogs} for:item="log">
                        <tr key={log.userName} class={log.rowClass}>
                            <td>
                                <div class="slds-truncate" title={log.userName}>{log.userName}</div>
                            </td>
                            <td>
                                <div class="slds-truncate" title={log.totalMinutes}>{log.totalMinutes}</div>
                            </td>
                            <td>
                                <div class="slds-truncate" title={log.status}>
                                    {log.status}
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
