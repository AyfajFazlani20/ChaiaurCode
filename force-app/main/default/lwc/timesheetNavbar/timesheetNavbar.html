<template>
    <div class="navbar">
        <div class="fix">
          <div class="logo" data-url="/">
            <div class="company">
              <img class="navClass" onclick={navigatetohomepage} src="/sfsites/c/resource/elastik_logo" alt="logo"
              />
              <b>Elastik</b>

              <template if:true={isManagerOrSuperManager}>
                <button class="home-portal-button" data-page="home" data-active={isHomePage} onclick={navigatetohomepage}>Home</button>
              </template>
              <template if:true={isManager}>
                <button class="admin-portal-button" data-page="admin" data-active={isAdminPage} onclick={navigatetoadminpage}>Admin Portal</button>
              </template>
              <template if:true={isManagerOrSuperManager}>
                <button class="anlytics-portal-button" data-page="analytics" data-active={isAnalyticsPage} onclick={navigatetoanalyticspage}>Analytics</button>
              </template>
            </div>
            <h1>
  
              
  
              <div if:true={loggedInUserName}>
                <div class="user-image" onclick={toggleDropdown}>
                  <img src="/sfsites/c/resource/user" alt="User Profile Pic" />
                  <b>{loggedInUserName}</b>
  
                  <div class="drop">
                    <img src="/sfsites/c/resource/dropdown" alt="userId" />
                  </div>
  
                  <template if:true={isDropdownVisible}>
  
                    <div class="dropdown-menu">
  
                      <div class="profile-modal">
                        <div class="frame-wrapper">
                          <div class="frame">
                            <div class="group">
                              <lightning-icon
                                icon-name="utility:logout"
                                class="vector"
                                size="x-small"
                              >
                              </lightning-icon>
                              <div class="text-wrapper">
                                <a href={logoutLink} target="_self">Logout</a>
                              </div>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>
  
                  
  
                </div>
              </div>
            </h1>
          </div>
        </div>
      </div>
</template>
